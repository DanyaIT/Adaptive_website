<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/style.min.css'>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a class="header__content-logo" href='#'>
                        <img src='images/logo.png' alt='logo' />
                    </a>
                    <input class='header__content-input' type='text' placeholder="Найти..." />
                    <div class="header__user">
                        <a class='header__user-name' href="#">
                            Константин
                        </a>
                        <a class='header__user-img' href="#">
                            <img src='images/self.png' alt='self_img' />
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="partners">
            <div class="container">
                <div class="partners__inner">
                    <h2 class="partners__inner-title">
                        НАШИ ПАРТНЁРЫ
                    </h2>
                    <div class="partners__inner-images">
                        <a href="#" class='partners__inner-link' >
                            <img class='partners__inner-img' src='/images/1.png' alt='img' />
                        </a>
                        <a href="#" class='partners__inner-link'>
                            <img class='partners__inner-img'  src='/images/2.jpg' alt='img' />
                        </a>
                        <a href="#" class='partners__inner-link'>
                            <img class='partners__inner-img' src='/images/3.png' alt='img' />
                        </a>
                        <a href="#" class='partners__inner-link'>
                            <img class='partners__inner-img' src='/images/4.png' alt='img' />
                        </a>
                        <a href="#" class='partners__inner-link'>
                            <img class='partners__inner-img' src='/images/5.png' alt='img' />
                        </a>
                        <a href="#" class='partners__inner-link'>
                            <img class='partners__inner-img' src='/images/6.png' alt='img' />
                        </a>
                        <a href="#" class='partners__inner-link'>
                            <img class='partners__inner-img' src='/images/7.png' alt='img' />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='js/main.min.js'></script>
</body>

</html>
